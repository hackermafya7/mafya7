  <script>
        // دالة لتوليد الكود اليومي بناءً على تاريخ اليوم
        function generateDailyCode() {
            const date = new Date();
            const year = date.getFullYear().toString().slice(-2); // آخر رقمين من السنة
            const month = (date.getMonth() + 1).toString().padStart(2, '0'); // الشهر
            const day = date.getDate().toString().padStart(2, '0'); // اليوم
            const dailyCode = `${year}${month}${day}`; // جمع السنة والشهر واليوم
            return dailyCode;
        }

        // عرض تاريخ اليوم
        document.getElementById('todayDate').textContent = new Date().toLocaleDateString('ar-EG');

        // دالة التحقق من الكود
